  url: 'http://www.poodr.com/'
  publisher: Pearson Educational, Inc
  year: 2013
  abstract: |

    Practical Object-Oriented Design in Ruby (POODR) is a programmers
    tale about how to write object-oriented code.

    Written by Sandi Metz, it explains object-oriented design (OOD)
    using realistic, understandable examples.  POODR is a practical,
    readable introduction to how OOD can lower your costs and improve
    your applications.

    POODR will help you:
      - Decide what belongs in a single class
      - Avoid entangling objects that should be kept separate
      - Define flexible interfaces among objects
      - Reduce programming overhead costs with duck typing
      - Successfully apply inheritance
      - Build objects via composition
      - Design cost-effective tests
      - Craft simple, straightforward, understandable code

    If your code is killing you and the joy is gone, POODR has the cure.

    A note on pronunciation: Think pooder, as if you were a three year
    old attempting to say computer.  Please don’t think anything else,
    though you may smile as you say it if you like.

