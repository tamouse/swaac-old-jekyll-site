    The Well-Grounded Rubyist, Second Edition addresses both newcomers
    to Ruby as well as Ruby programmers who want to deepen their
    understanding of the language. This beautifully written and
    totally revised second edition includes coverage of features that
    are new in Ruby 2.1, as well as expanded and updated coverage of
    aspects of the language that have changed.

    The Well-Grounded Rubyist, Second Edition is a beautifully written
    tutorial that begins with your first Ruby program and goes on to
    explore sophisticated topics like callable objects, reflection,
    and threading. The book concentrates on the language, preparing
    you to use Ruby in any way you choose. This second edition
    includes coverage of new Ruby features such as keyword arguments,
    lazy enumerators, and Module\#prepend, along with updated
    information on new and changed core classes and methods.