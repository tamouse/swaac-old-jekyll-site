<div id="posts-index" class="container-fluid restrain-x">
  {% for post in include.posts %}
  <div class="row">
    <div class="col-xs-12">
      <h2 class="hidden-sm hidden-xs"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      <h3 class="hidden-md hidden-lg"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
      <span style="display:none;">{{post.date}}</span>
      <small class="nowrap">{{ post.date | date: "%b %-d, %Y" }}</small>
      {% if post.excerpt %}<p>{{ post.excerpt | markdownify }}</p>{% endif %}
    </div>
  </div>
  {% endfor %}
</div>
